<section class="newsletter">
  <div class="newsletter__container container">
    <div class="newsletter__image">
      <picture>
        <source srcset="./img/newsletter-logo.svg" media="(min-width: 720px)" />
        <img
          class="newsletter__img"
          src="./img/newsletter-logo-mb.svg"
          alt="Subscribe Illustration"
        />
      </picture>
    </div>
    <div class="newsletter__content">
      <p class="newsletter__label">At your fingertips</p>
      <h2 class="newsletter__title">Lightning fast prototyping</h2>
      <p class="newsletter__text">
        <strong>Subscribe to our Newsletter</strong><br />
        Available exclusively on Figmaland
      </p>
      <form class="newsletter__form">
        <input
          class="newsletter__input"
          type="email"
          placeholder="Your Email"
          required
        />
        <button class="newsletter__button" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</section>
